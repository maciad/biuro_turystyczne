<div *ngIf="tour">
    <h2>{{ tour.name }}</h2>
    <p>Description: {{ tour.description }}</p>
    <p>Price: {{ currencyService.convertPrice(this.tour.price_pln, currencyService.getSelectedCurrency()) }}</p>
    <p>Destination: {{ tour.destination }}</p>
    <!-- Dodaj inne pola szczegółów wycieczki, jeśli są dostępne -->
    <p>Available spots: {{ tour.max_visitors - tour.current_visitors }}</p>

    <form [formGroup]="ratingForm" (ngSubmit)="submitRating(tour)" class="form-inline">
      <div class="form-group" style="display:flex; flex-direction: row;">
        <label for="rating" class="mr-2">Ocena (1-5):</label>
        <input list="nums" formControlName="rating" id="rating" class="form-control" type="number" style="width:200px;"/>
        <datalist id="nums">
          <option value="1">
          <option value="2">
          <option value="3">
          <option value="4">
          <option value="5">
        </datalist>
      </div>
      <button type="submit" class="btn btn-primary ml-2">Oceń</button>
    </form>
  

    <button class="btn btn-danger"
    *ngIf="tour.id" (click)="firestoreService.deleteDocument('wycieczki', tour.id).then(redirectToTours)" 
    >Usuń wycieczkę</button>
</div>
  
  <div *ngIf="!tour">
    <p>Loading tour details...</p>
  </div>
