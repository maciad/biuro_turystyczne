
<div class="container">

  <div class="trip-form-container my-4">
    <h2>Dodawanie nowej wycieczki</h2>
    <form [formGroup]="tripForm" (ngSubmit)="addTrip()" class="row">
      <div class="mt-3 col-md-6">
        <label for="name" class="form-label">Nazwa</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div *ngIf="tripForm.get('name')?.invalid && tripForm.get('name')?.touched" class="text-danger">
          Nazwa jest wymagana.
        </div>
      </div>
      
      <div class="mt-3 col-md-6">
        <label for="destination" class="form-label">Kraj</label>
        <input type="text" class="form-control" id="destination" formControlName="destination">
        <div *ngIf="tripForm.get('destination')?.invalid && tripForm.get('destination')?.touched" class="text-danger">
          Kraj jest wymagany.
        </div>
      </div>
      
      <div class="mt-3 col-md-6">
        <label for="start_date" class="form-label">Data rozpoczęcia</label>
        <input type="datetime-local" class="form-control" id="start_date" formControlName="start_date">
        <div *ngIf="tripForm.get('start_date')?.invalid && tripForm.get('start_date')?.touched" class="text-danger">
          Data rozpoczęcia jest wymagana.
        </div>
      </div>
      
      <div class="mt-3 col-md-6">
        <label for="end_date" class="form-label">Data zakończenia</label>
        <input type="datetime-local" class="form-control" id="end_date" formControlName="end_date">
        <div *ngIf="tripForm.get('end_date')?.invalid && tripForm.get('end_date')?.touched" class="text-danger">
          Data zakończenia jest wymagana.
        </div>
      </div>
      
      <div class="mt-3 col-md-6">
        <label for="price_pln" class="form-label">Cena PLN</label>
        <input type="number" class="form-control" id="price_pln" formControlName="price_pln">
        <div *ngIf="tripForm.get('price_pln')?.invalid && tripForm.get('price_pln')?.touched" class="text-danger">
          Cena jest wymagana i musi być liczbą większą niż 0.
        </div>
      </div>
      
      <div class="mt-3 col-md-6">
        <label for="max_visitors" class="form-label">Liczba miejsc</label>
        <input type="number" class="form-control" id="max_visitors" formControlName="max_visitors">
        <div *ngIf="tripForm.get('max_visitors')?.invalid && tripForm.get('max_visitors')?.touched" class="text-danger">
          Liczba miejsc jest wymagana i musi być liczbą większą niż 0.
        </div>
      </div>
      
      <div class="mt-3 col-12">
        <label for="description" class="form-label">Opis</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
      </div>
      
      <div class="mt-3 col-12">
        <button type="submit" class="btn btn-primary">Dodaj wycieczkę</button>
      </div>
    </form>
  </div>
</div>
